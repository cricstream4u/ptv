
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>

<style>
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .player-container {
    width: 100%;
    height: 50%;
  }

  video {
    object-fit: contain;
  }

  .overlay {
    position: absolute;
    top: 20px;
    left: 10px;
    width: 150px;
    height: 20px;
    z-index: 999;
    pointer-events: none;
  }

  /* Modal Styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
  }

  .modal-content {
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }

  .modal-buttons {
    margin-top: 20px;
  }

  .join-btn {
    background-color: blue;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-right: 10px;
    border-radius: 5px;
    cursor: pointer;
  }

  .close-btn {
    background-color: red;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

<!-- Modal HTML -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <h2>Join Our Telegram Channel</h2>
    <p>Stay updated with the latest streams and news.</p>
    <div class="modal-buttons">
      <button class="join-btn" onclick="window.location.href='https://t.me/cric_stream/'">JOIN NOW</button>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<div id="player" class="player-container">
  <img class="overlay" src="https://i.postimg.cc/vTmq7K62/20250228-135216.png" alt="Overlay">
</div>

<script>
  // Initialize player
  var player = new Clappr.Player({
    source: '/master.m3u8?key=WASITV&c=starhindi',
    maxBufferLength: 30,
    autoPlay: true,
    poster: 'https://i.postimg.cc/j5qhT1g2/Picsart-25-02-28-14-11-01-917.jpg',
    parentId: '#player',
    width: '100%',
    height: '100%',
    mute: true,
    hideVolumeBar: true,
    autoPlayVisible: 'partial',
    watermark: 'https://i.postimg.cc/76wqHKMj/20240417-203941.png',
    position: 'bottom-right',
    watermarkLink: 'https://t.me/cric_stream/'
  });

  // Show modal after 5 seconds
  setTimeout(function() {
    document.getElementById("myModal").style.display = "block";
  }, 5000);

  // Close modal function
  function closeModal() {
    document.getElementById("myModal").style.display = "none";
  }
</script>
