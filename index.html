<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRM Live Video Player</title>
    <link rel="shortcut icon" href="https://drmlive.in/Player.png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 95%;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
        }

        form {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 8px;
            padding: 0 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .input-group i {
            color: #ccc;
            font-size: 1.2rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: transparent;
            color: #fff;
            outline: none;
            font-size: 1rem;
        }

        button {
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #81C784);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        #player {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            background: #000;
            height: 400px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>DRM Live Video Player</h1>

        <div id="player"></div>

        <form id="videoForm" onsubmit="playVideo(event);">
            <div class="input-group">
                <i class="fas fa-link"></i>
                <input type="text" id="link" name="link" placeholder="Enter MPD or HLS link">
            </div>


            <button type="submit">Play Video</button>
        </form>
    </div>

    <script src="https://ssl.p.jwpcdn.com/player/v/8.25.1/jwplayer.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                link: params.get('link') || '',
                clearKeyPair: params.get('clearKeyPair') || '',
                widevineLicenseUrl: params.get('widevineLicenseUrl') || '',
                clearKeyUrl: params.get('clearKeyUrl') || ''
            };
        }

        function populateForm() {
            const { link, clearKeyPair, widevineLicenseUrl, clearKeyUrl } = getUrlParams();
            document.getElementById('link').value = link;
            document.getElementById('clearKeyPair').value = clearKeyPair;
            document.getElementById('widevineLicenseUrl').value = widevineLicenseUrl;
            document.getElementById('clearKeyUrl').value = clearKeyUrl;

            if (link) {
                playVideo(null, link, clearKeyPair, widevineLicenseUrl);
            }
        }

        async function playVideo(event, paramLink, paramKeyPair, paramLicenseUrl) {
            if (event) event.preventDefault();

            var link = paramLink || document.getElementById('link').value;
            var clearKeyPair = paramKeyPair || document.getElementById('clearKeyPair').value;
            var widevineLicenseUrl = paramLicenseUrl || document.getElementById('widevineLicenseUrl').value;

            if (!link) {
                alert("Please provide a valid MPD or HLS link.");
                return;
            }

            let clearKeyKid = null, clearKey = null;

            if (clearKeyPair) {
                const keyPairSplit = clearKeyPair.split(':');
                if (keyPairSplit.length === 2) {
                    clearKeyKid = keyPairSplit[0];
                    clearKey = keyPairSplit[1];
                } else {
                    alert("Invalid Clear Key format. Use keyId:key");
                    return;
                }
            }

            setupPlayer(link, clearKeyKid, clearKey, widevineLicenseUrl);
        }

        function setupPlayer(link, clearKeyKid, clearKey, widevineLicenseUrl) {
            var playerInstance = jwplayer("player");
            var source = {
                "file": link,
                "default": false
            };

            if (link.includes('.mpd')) {
                source.type = "dash";
                if (clearKeyKid && clearKey) {
                    source.drm = { "clearkey": { "keyId": clearKeyKid, "key": clearKey } };
                }
                if (widevineLicenseUrl) {
                    source.drm = source.drm || {};
                    source.drm.widevine = { "url": widevineLicenseUrl };
                }
            } else if (link.includes('.m3u8')) {
                source.type = "hls";
            } else {
                alert("Unsupported link format.");
                return;
            }

            playerInstance.setup({
                playlist: [{ "sources": [source] }],
                width: "100%",
                aspectratio: "16:9",
                autostart: true
            });
        }

        window.onload = populateForm;
    </script>
</body>

</html>
